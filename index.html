<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Fake Google</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li id="gmail">
                    <a href="">Gmail</a>
                </li>
                <li id="images">
                    <a href="">Images</a>
                </li>
                <li id="Apps">
                    <a href="" ><img src="images/apps_icon.png" alt=""></a>
                </li>
                <li >
                    <a href="" id="sign-in">Sign in</a>
                </li>
            </ul>
        </nav>
    </header>

    <section id="center-section">
        <div id="logo">
            <img src="images/googlelogo.png" alt="Google">
        </div>
        <div id="search-box">
            <img src="images/search_48px.svg.png" alt="" width="20px" height="20px" id="search-icon">
            <input type="search" name="" id="">
            <img src="images/Google_mic.svg.png" alt="" id="voice-icon">
        </div>
        <div id="buttons">
            <input type="submit" value="Google Search">
            <input type="submit" value="I'm feeling lucky">
        </div>
        <div id="languages">
            Google offered in:
            <span>
            <a href="">हिन्दी</a>
            <a href="">বাংলা</a>
            <a href="">తెలుగు</a>
            <a href="">मराठी</a>
            <a href="">தமிழ்</a>
            <a href="">ગુજરાતી</a>
            <a href="">ಕನ್ನಡ</a>
            <a href="">മലയാളം</a>
            <a href="">ਪੰਜਾਬੀ</a>
            </span>
        </div>
    </section>
    <footer>
        <div id="country">India</div>
        <div id="down">
            <div class="float-left">
                <a href="">Advertising</a>
                <a href="">Business</a>
                <a href="">About</a>
                <a href="">How search works</a>
            </div>
            <div class="float-right">
                <a href="">Privacy</a>
                <a href="">Terms</a>
                <a href="">Settings</a>
            </div>
        </div>
    </footer>
</body>

</html>
